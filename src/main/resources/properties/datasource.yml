spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${POSTGRES_URL_USER}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${TEST_POSTGRES_URL_USER}
    username: ${TEST_POSTGRES_USER}
    password: ${TEST_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver